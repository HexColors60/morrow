name: rspec-2.6

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Set up Ruby 2.6
      uses: actions/setup-ruby@v1
      with:
        ruby-version: 2.6.x

    - uses: actions/cache@v1
      id: bundler-cache
      with:
        path: vendor/bundle
        key: ${{ runner.os }}-gems-${{ hashFiles('**/Gemfile.lock') }}
        restore-keys: |
          ${{ runner.os }}-gems-

    - name: bundle install
      run: |
        gem install bundler
        bundle install --jobs 4 --retry 3 --deployment
    - name: run rspec
      run: |
        DISABLE_PRY=1 bundle exec rspec
