---
- id: limbo:room/limbo
  base: base:room
  components:
  - viewable:
      short: Limbo
      desc: |-
        You are floating in a formless void, detached from all sensation of physical
        matter, surrounded by swirling glowing light, which fades into the relative
        darkness around you without any trace of edges or shadow.

           There is a "No Tipping" notice pinned to the darkness.
  - spawn_point:
      list:
      - limbo:spawn/mob/puff
      - limbo:spawn/obj/limbo-chest
  - on_enter: limbo:script/balls

- base: base:exit
  link: base:room/void.exits.up
  components:
  - keywords:
    - [ up ]
  - destination: limbo:room/limbo

- base: base:exit
  link: limbo:room/limbo.exits.down
  components:
  - keywords:
    - [ down ]
  - destination: base:room/void

- base: base:door/closed
  link: limbo:room/limbo.exits.east
  components:
  - keywords:
    - [ east ]
  - closable:
      closed: true
  - destination: base:room/void

- id: limbo:obj/limbo-chest
  base: base:obj/chest/wooden
  components:
  - container:
      contents:
      - base:obj/junk/ball
  - spawn_point:
      - [ limbo:spawn/obj/limbo-chest/ball ]

- id: limbo:spawn/obj/limbo-chest
  components:
  - spawn:
      entity: limbo:obj/limbo-chest

- id: limbo:spawn/obj/limbo-chest/ball
  components:
  - spawn:
      entity: base:obj/junk/ball
      max: 100

- id: limbo:mob/puff
  base: base:char
  components:
  - keywords: [[ puff, dragon, fractal ]]
  - viewable:
      short: Puff
      long: Puff the Fractal Dragon is here, contemplating a higher reality.
      desc: |-
        Is that some type of differential curve involving some strange, and
        unknown calculus that she seems to be made out of?

- id: limbo:spawn/mob/puff
  components:
  - spawn:
      entity: limbo:mob/puff

- id: limbo:script/balls
  components:
  - script: !script |
      send_to_char(char: actor,
          buf: "A small &Rred&0 ball appears in your hand!")
      spawn_at(dest: actor, base: 'base:obj/junk/ball')
