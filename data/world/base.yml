---
# Base Entities used throughout the system.  Any Entity may be used as the base
# for another Entity, these are just the most generic among them.
- components:
  - virtual: room
  - viewable:
      format: room
      short: An indescribable room
      long: |-
        There is space here.
  - exits
  - container

- components:
  - virtual: character
  - view_exempt
  - keywords:
    - [ char ]
  - viewable:
      format: character
      short: a non-descript character
      long: |-
        You see nothing special about them.
  - container
  - command_queue

- components:
  - virtual: object
  - view_exempt
  - keywords:
    - [ obj ]
  - viewable:
      format: object
      short: an object
      long: You see nothing special...

- base: !ref room
  components:
  - virtual: room/void
  - viewable:
      short: The Void
      desc: You are floating in nothing

- base: !ref character
  components:
  - virtual: player
  - player_config
  - connection

- base: !ref character
  components:
  - virtual: race/human
  - viewable:
      short: a human

- base: !ref character
  components:
  - virtual: race/elf
  - viewable:
      short: an elf
  - affect: [ attributes, strength, modify, -2 ]
  - affect: [ attributes, dexterity, modify, 1 ]
  - affect: [ attributes, wisdon, modify, 1 ]

- components:
  - virtual: exit
  - viewable:
      format: exit
      long: You see nothing special...
  - destination:

- base: !ref exit
  components:
  - virtual: door/closed
  - keywords: door
  - viewable:
      format: object
      short: a door
      desc: A wooden door bars your way.

- base: !ref object
  components:
  - virtual: obj/bag/small
  - keywords:
    - [ small, bag ]
  - viewable:
      short: a small bag
      long: a small bag is here, collecting dust
  - container:
      max_volume: 10
  - closable

- base: !ref object
  components:
  - virtual: obj/chest/wooden
  - keywords:
    - [ wooden, chest ]
  - viewable:
      short: a wooden chest
      long: a wooden chest rests on the floor
  - container:
      max_volume: 100
  - closable

- base: !ref object
  components:
  - virtual: obj/junk/ball
  - keywords: 
    - [red, rubber, ball]
  - viewable:
      short: a red rubber ball
      long: a red rubber ball is on the floor
