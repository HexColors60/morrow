---
# Base Entities used throughout the system.  Any Entity may be used as the base
# for another Entity, these are just the most generic among them.
- id: room
  components:
  - viewable:
      format: room
      short: An indescribable room
      long: |-
        There is space here.
  - container

- id: char
  components:
  - view_exempt
  - keywords:
    - [ char ]
  - viewable:
      format: character
      short: a non-descript character
      long: |-
        You see nothing special about them.
  - container

- id: obj
  components:
  - view_exempt
  - keywords:
    - [ obj ]
  - viewable:
      format: object
      short: an object
      long: You see nothing special...

- id: room/void
  base: !id room
  components:
  - viewable:
      short: The Void
      desc: You are floating in nothing

- id: player
  base: !id char
  components:
  - player_config
  - connection
  - command_queue

- id: race/human
  base: !id char
  components:
  - viewable:
      short: a human

- id: race/elf
  base: !id char
  components:
  - viewable:
      short: an elf
  - affect: [ attributes, strength, modify, -2 ]
  - affect: [ attributes, dexterity, modify, 1 ]
  - affect: [ attributes, wisdon, modify, 1 ]

- id: exit
  components:
  - viewable:
      format: exit
      long: You see nothing special...
  - destination:

- id: door/closed
  base: !id exit
  components:
  - keywords: door
  - viewable:
      format: object
      short: a door
      desc: A wooden door bars your way.

- id: obj/bag/small
  base: !id obj
  components:
  - keywords:
    - [ small, bag ]
  - viewable:
      short: a small bag
      long: a small bag is here, collecting dust
  - container:
      max_volume: 10
  - closable

- id: obj/chest/wooden
  base: !id obj
  components:
  - keywords:
    - [ wooden, chest ]
  - viewable:
      short: a wooden chest
      long: a wooden chest rests on the floor
  - container:
      max_volume: 100
  - closable

- id: obj/junk/ball
  base: !id obj
  components:
  - keywords:
    - [red, rubber, ball]
  - viewable:
      short: a red rubber ball
      long: a red rubber ball is on the floor
