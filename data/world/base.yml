---
# Base Entities used throughout the system.  Any Entity may be used as the base
# for another Entity, these are just the most generic among them.
- components:
  - virtual: room
  - viewable:
      format: room
      short: An indescribable room
      long: |-
        There is space here.
  - exits
  - container

- base: !ref room
  components:
  - virtual: room/void
  - viewable:
      short: The Void
      long: You are floating in nothing

- components:
  - virtual: character
  - viewable:
      format: character
      short: a non-descript character
      long: |-
        You see nothing special about them.
  - container
  - command_queue

- base: !ref character
  components:
  - virtual: player
  - player_config
  - connection

- base: !ref character
  components:
  - virtual: race/human
  - viewable:
      short: a human

- base: !ref character
  components:
  - virtual: race/elf
  - viewable:
      short: an elf
  - affect: [ attributes, strength, modify, -2 ]
  - affect: [ attributes, dexterity, modify, 1 ]
  - affect: [ attributes, wisdon, modify, 1 ]

- components:
  - virtual: object 
  - viewable:
      format: object
      short: an object
      long: an object is sitting here.

- components:
  - virtual: door/closed
  - keywords: door
  - viewable:
      format: object
      short: a door
      long: a door bars your way.
  - destination:
